
<div class="cs-page" [class.menu-open]="menuOpen">
  <!-- Background photo + overlay -->
  <div class="cs-bg"></div>
  <div class="cs-overlay"></div>

  <!-- Curly Lines SVG overlay -->
   <div class="cs-curly">
  <img src="assets/vector/Vector-3.svg">
  </div>

  <!-- Header with hamburger -->
  <header class="cs-header">
    <button class="hamburger" (click)="toggleMenu()" [attr.aria-expanded]="menuOpen">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- Main text -->
  <main class="cs-main">
    <h1 class="cs-title">COMING<br/>SOON</h1>
    <p class="cs-desc">
      Habookie is baking up wholesome delight cookies crafted with natural goodness for a healthier indulgence.
      <br/>Stay tuned, your guilt-free treat is almost here.
    </p>

    <section class="cs-signup">
      <h3>Sign in For Updates</h3>
      <form class="cs-form" (submit)="submit($event)">
        <input type="email" name="email" placeholder="email12@gmail.com" required>
        <button type="submit">Notify Me</button>
      </form>
    </section>
  </main>

  <!-- Bottom blobs -->
   <div class="blob-a">
  <img src="assets/images/Group-5.png" >
  </div>
  <div class="blob-b">
  <img src="/assets/images/Union.png">
  

  <!-- Social icons -->
  <nav class="cs-social" aria-label="Social">
    <a href="#" aria-label="Instagram"><img src="assets/icons/instagram.svg"></a>
    <a href="#" aria-label="Facebook"><img src="assets/icons/facebook.svg"></a>
    <a href="#" aria-label="Google"><img src="assets/icons/linkedin.svg"></a>
    <a href="#" aria-label="LinkedIn"><img src="assets/icons/google.svg"></a>
  </nav>
</div>
